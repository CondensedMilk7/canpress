<!DOCTYPE html>
<html lang="en">
  <head>
    <title>[TITLE]</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css"
    />
  </head>

  <style>
    body {
      font-family: serif;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 8px;
      text-align: justify;
      line-height: 1.7em;
    }

    a {
      color: #6f3e9d;
    }

    h1 > a,
    h2 > a,
    h3 > a {
      text-decoration: none;
      color: inherit;
    }

    h1 > a:hover,
    h2 > a:hover,
    h3 > a:hover {
      text-decoration: underline;
      color: #6f3e9d;
    }

    .dark-theme {
      background-color: black;
      color: white;
    }

    .dark-theme pre {
      background-color: rgb(26, 26, 26);
    }

    button {
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0);
      border-radius: 100%;
      border: none;
      padding: 0;
    }

    button > svg {
      width: 32px;
      height: 32px;
    }

    #main-title {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 2.5rem;
    }

    #author-title {
      text-align: center;
    }

    pre {
      background-color: rgb(230, 230, 230);
      padding: 8px;
      overflow-x: scroll;
    }

    code {
      font-size: 0.8rem;
    }

    table {
      border: 1px solid black;
      border-collapse: collapse;
    }

    .dark-theme table {
      border-color: white;
    }

    table th {
      padding: 8px;
    }

    tbody tr td {
      border: 1px solid black;
      padding: 8px;
    }

    .dark-theme tbody tr td {
      border: 1px solid white;
    }

    .bibliography h2 {
      font-size: 2rem;
    }

    .csl-entry {
      padding-left: 3rem;
      text-indent: -3rem;
      text-align: left;
      margin: 1rem 0 0.2rem 0;
    }
  </style>

  <body>
    <button class="theme-switch">
      <img src="../assets/icons/light.svg" alt="" />
    </button>
    <main>
      <h1 id="main-title">[TITLE]</h1>
      <h3 id="author-title">[AUTHOR]</h3>
      [CONTENT]
    </main>

    <template id="light-icon">
      <svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM352 256c0 53-43 96-96 96s-96-43-96-96s43-96 96-96s96 43 96 96zm32 0c0-70.7-57.3-128-128-128s-128 57.3-128 128s57.3 128 128 128s128-57.3 128-128z"
            />
          </svg>
        </svg>
      </svg>
    </template>
    <template id="dark-icon">
      <svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path
            fill="#fff"
            d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
          />
        </svg>
      </svg>
    </template>
  </body>

  <script>
    const btn = document.querySelector(".theme-switch");
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
    const currentTheme = localStorage.getItem("theme");
    const iconsPath = "../assets/icons/";

    if (currentTheme == "dark") {
      setTheme("dark");
    } else {
      setTheme("light");
    }

    btn.addEventListener("click", function () {
      if (document.body.classList.contains("dark-theme")) {
        setTheme("light");
      } else {
        setTheme("dark");
      }
    });

    function setTheme(theme) {
      theme === "dark"
        ? document.body.classList.add("dark-theme")
        : document.body.classList.remove("dark-theme");
      btn.innerHTML = document.getElementById(`${theme}-icon`).innerHTML;
      localStorage.setItem("theme", theme);
    }
  </script>
</html>
